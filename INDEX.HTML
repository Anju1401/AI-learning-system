<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Learning System</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Add a marker for tracking -->
        <a-marker preset="hiro">
            <!-- Load the 3D Animated Character Model -->
            <a-entity 
                gltf-model="https://raw.githubusercontent.com/Anju1401/AI-learning-system/main/Animated%20Character%20Base.glb"
                position="0 0 0" 
                scale="0.5 0.5 0.5">
            </a-entity>

            <!-- Add animation for floating effect -->
            <a-animation 
                attribute="position" 
                from="0 0.5 0" 
                to="0 1 0" 
                dur="1500" 
                direction="alternate" 
                repeat="indefinite">
            </a-animation>  
        </a-marker>

        <!-- AR Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
